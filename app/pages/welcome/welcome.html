<ion-content class="welcome-page">
    <ion-card>
        <ion-card-header text-center>
            <h1>Welcome to ATP</h1>
        </ion-card-header>
        <ion-card-content>
            Ask The People (ATP) is a community driven decision helper.
            By uploading two pictures you ask the people to vote on which they like more.
        </ion-card-content>
        <ion-row no-padding>
            <ion-col>
                <button clear small (click)="gotoLogin()">LOGIN</button>
            </ion-col>
            <ion-col text-right>
                <button clear small (click)="register()">I am new to  ATP</button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
